<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="https://unpkg.com/bulma/css/bulma.css">
</head>

<body>
    <div id="app">
        <div class="field">
            <label class="label">Name</label>
            <input v-model="name" class="input" type="text" placeholder="Text Input" />
        </div>

        <div class="field">
            <label class="label">Subject</label>
            <div class="select">
                <select v-model="subject">
                    <option enabled value="">
                        Select dropdown
                    </option>
                    <option>Engineering</option>
                    <option>Biology</option>
                    <option>Computer Science</option>
                    <option>Others</option>
                </select>
            </div>
        </div>

        <div class="field">
            <label class="checkbox">
                <input v-model="termsAndConditions" type="checkbox" />
                I agree to the terms and conditions
            </label>
        </div>

        <div class="field">
            <label class="radio">
                <input v-model="yesOrNo" type="radio" value="Yes" />
                Yes
            </label>
            <label class="radio">
                <input v-model="yesOrNo" type="radio" value="No" />
                No
            </label>
        </div>

        <div class="field">
            <button class="button is-info" @click="submit">
                Submit
            </button>
        </div>

    </div>

    <script src="form.js"></script>
    <script src="https://unpkg.com/vue"></script>
</body>

</html>
