<html>
<link rel="stylesheet" href="style.css">
<body>
    <div id="app">
        <!-- where our Vue template code will live -->

        <h2>{{ greeting }}</h2>
        <p>by {{ user }} who lives in {{ city }}</p>
        <button v-on:click="changeGreeting">Change greeting</button>

    <script src="main.js"></script>
</body>

</html>
