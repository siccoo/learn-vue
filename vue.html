<html>
<link rel="stylesheet" href="vue.css">

<body>
    <div id="app">
        <!-- where our Vue template code will live -->
        <!-- This syntax is called {{ mustache syntax }} and  is an implementation of the mustache template system in JavaScript. Mustache is a logic-less template syntax. It can be used for HTML, config files, source code - anything.-->
        <ul>
            <li v-for="number in numbers">
                <p>{{ numbers }}</p>
                <input placeholder="type something...">
                <button @click="shuffle">Shuffle!</button>
            </li>
        </ul>
        <h2>{{ greeting }}</h2>
        <p v-if="city === 'Lagos, Nigeria.'">
            by {{ user }} who lives in {{ city }}
        </p>
        <p v-if="city === 'Port Harcourt, Nigeria'">
            by {{ user }} who lives in {{ city }}
        </p>
        <img :src="cityImage" />
        <!-- The v-on directive is to be able to listen to the button click event and run the
        instance changeGreeting()method -->
        <button @click="changeCity">
            Change city
        </button>
        <button v-on:click="changeGreeting">
            Change greeting
        </button>
        <button v-on:dblclick="changeGreeting">
            Double Click to change greeting
        </button>
        <input v-on:keyup="alertMessageGreeting" placeholder="Type something here" />
        <input v-on:keyup.event="alertEnterGreeting" placeholder="Type and release enter" />

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.js"></script>
    <script src="vue.js"></script>
</body>

</html>
